<template name="Transactions">
  <div class="transactions">
    {{> quickForm collection="Transactions" id="insertTransactionForm" type="insert"}}
    {{#each transactions}}
    <p>{{date}} {{description}}</p>
    {{/each}}
    {{#each taxes}}
    <p>{{startDate}} {{amount}}</p>
    {{/each}}
  </div>
</template>
